<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>{{ title }}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="group">
        <mat-form-field appearance="outline">
            <mat-label>Maestro</mat-label>
            <input type="text" matInput formControlName="maestro_detaI">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Producto</mat-label>
            <input type="text" matInput formControlName="producto_detaI">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input type="text" matInput formControlName="cantidad_detaI">
        </mat-form-field>       
        <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input type="text" matInput formControlName="precio_detaI">
        </mat-form-field>        
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button 
                mat-raised-button
                color="primary"
                type="button"
                [disabled]="group.invalid"
                (click)="save()">
                Grabar
            </button>
            <button 
                mat-button
                color="primary"
                type="button"
                mat-dialog-close>
                Cancelar
            </button>            
        </div>        
    </form>
</mat-dialog-content>
