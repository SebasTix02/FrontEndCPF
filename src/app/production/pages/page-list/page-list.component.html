<cpf-title></cpf-title>
<cpf-container>
    <ng-scrollbar class="heightMaxScrollBar">
        <cpf-table [data]="data" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="alignButton">
                    <button 
                        mat-icon-button
                        color="link"
                        
                        matTooltip="Ver MÃ¡s">
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </button>
                    <button 
                        mat-icon-button
                        color="primary"
                        (click)="openForm(row)"
                        matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button 
                        mat-icon-button
                        color="accent"
                        (click)="delete(row.id)"
                        matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>                
                </td>
            </ng-container>
        </cpf-table>
    </ng-scrollbar>  
    <cpf-paginator
        (onChangePage)="changePage($event)"
        [length]="totalRecords"
    ></cpf-paginator>  
</cpf-container>
<cpf-keypad-button 
    [keypadButtons]="keypadButtons" 
    (onClick)="doAction($event)">
</cpf-keypad-button>
